<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול חיים — עסק | בית | השקעות</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="app.js" defer></script>
</head>

<body>

  <!-- מסך התחברות -->
  <section id="loginScreen" class="screen">
    <h1>ברוך הבא</h1>
    <input id="loginEmail" type="email" placeholder="אימייל">
    <input id="loginPassword" type="password" placeholder="סיסמה">
    <button onclick="loginUser()">התחבר</button>
    <p onclick="showScreen('registerScreen')" class="link">אין לך חשבון? הירשם</p>
    <p onclick="showScreen('resetScreen')" class="link">שכחת סיסמה?</p>
  </section>

  <!-- מסך הרשמה -->
  <section id="registerScreen" class="screen" style="display:none;">
    <h1>הרשמה</h1>
    <input id="registerEmail" type="email" placeholder="אימייל">
    <input id="registerPassword" type="password" placeholder="סיסמה">
    <button onclick="registerUser()">צור חשבון</button>
    <p onclick="showScreen('loginScreen')" class="link">כבר יש לך חשבון? התחבר</p>
  </section>

  <!-- מסך שחזור סיסמה -->
  <section id="resetScreen" class="screen" style="display:none;">
    <h1>שחזור סיסמה</h1>
    <input id="resetEmail" type="email" placeholder="אימייל">
    <button onclick="resetPassword()">שלח קישור שחזור</button>
    <p onclick="showScreen('loginScreen')" class="link">חזרה להתחברות</p>
  </section>

  <!-- מסך חשבונות (אייקונים צבעוניים) -->
  <section id="accountsScreen" class="screen" style="display:none;">
    <h1>החשבונות שלי</h1>

    <div class="account-grid">

      <div class="account-card business" onclick="openAccount('business')">
        <div class="icon">🏢</div>
        <h3>עסק</h3>
      </div>

      <div class="account-card home" onclick="openAccount('home')">
        <div class="icon">🏠</div>
        <h3>משק בית</h3>
      </div>

      <div class="account-card invest" onclick="openAccount('investments')">
        <div class="icon">📈</div>
        <h3>השקעות</h3>
      </div>

      <div class="account-card new" onclick="createNewAccount()">
        <div class="icon">➕</div>
        <h3>חשבון חדש</h3>
      </div>

    </div>

    <button class="logout-btn" onclick="logoutUser()">התנתק</button>
  </section>
<!-- מסך חשבון עסק -->
<section id="businessScreen" class="screen" style="display:none;">
  <h1>חשבון עסק</h1>
  <p id="businessName"></p>

  <div class="menu-grid">
    <button onclick="openBusinessSection('dashboard')">דשבורד</button>
    <button onclick="openBusinessSection('income')">הכנסות</button>
    <button onclick="openBusinessSection('expenses')">הוצאות</button>
    <button onclick="openBusinessSection('inventory')">מלאי</button>
    <button onclick="openBusinessSection('purchases')">רכש</button>
    <button onclick="openBusinessSection('reports')">דוחות</button>
    <button onclick="openBusinessSection('settings')">הגדרות</button>
  </div>

  <div id="businessContent" class="content-panel"></div>

  <button class="back-btn" onclick="showScreen('accountsScreen')">חזרה לחשבונות</button>
</section>

<!-- מסך חשבון משק בית -->
<section id="homeScreen" class="screen" style="display:none;">
  <h1>חשבון משק בית</h1>
  <p id="homeName"></p>

  <div class="menu-grid">
    <button onclick="openHomeSection('dashboard')">דשבורד</button>
    <button onclick="openHomeSection('income')">הכנסות</button>
    <button onclick="openHomeSection('expenses')">הוצאות</button>
    <button onclick="openHomeSection('households')">משקי בית פנימיים</button>
    <button onclick="openHomeSection('reports')">דוחות</button>
    <button onclick="openHomeSection('settings')">הגדרות</button>
  </div>

  <div id="homeContent" class="content-panel"></div>

  <button class="back-btn" onclick="showScreen('accountsScreen')">חזרה לחשבונות</button>
</section>

<!-- מסך חשבון השקעות -->
<section id="investScreen" class="screen" style="display:none;">
  <h1>חשבון השקעות</h1>
  <p id="investName"></p>

  <div class="menu-grid">
    <button onclick="openInvestSection('dashboard')">דשבורד</button>
    <button onclick="openInvestSection('portfolio')">תיק השקעות</button>
    <button onclick="openInvestSection('profits')">רווח/הפסד</button>
    <button onclick="openInvestSection('reports')">דוחות</button>
    <button onclick="openInvestSection('settings')">הגדרות</button>
  </div>

  <div id="investContent" class="content-panel"></div>

  <button class="back-btn" onclick="showScreen('accountsScreen')">חזרה לחשבונות</button>
</section>
</body>
</html>
